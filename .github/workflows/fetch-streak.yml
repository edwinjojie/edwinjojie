name: Fetch GitHub Streak SVG

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # daily at 01:00 UTC
  push:
    branches:
      - main

jobs:
  fetch-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Ensure assets dir
        run: mkdir -p assets/stats

      - name: Download streak SVG
        run: |
          curl -s -o assets/stats/streak.svg "https://streak-stats.demolab.com/?user=edwinjojie&theme=tokyonight&hide_border=true"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/stats/streak.svg || true
          if ! git diff --quiet --cached; then
            git commit -m "chore(stats): update streak.svg"
            git push
          else
            echo "No changes to commit"
          fi
